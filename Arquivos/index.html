<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>AgroDev</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/slide.css">
       
    </head>

    <body>
        <div class="navbar">
            <div class="logo-text">
                <img src="style/img/Logo.svg" alt="AGRODEV" style="height:50px;">
                <p>AGRODEV</p>
            </div>
            
            <div class="button-cabecalho">
                <button>CALCULE</button>
                <button>SUPORTE</button>
                <button>ENTRA</button>
            </div>
        </div>
        <div class="bloco-img">
            <div class="banner">
                <div class="slide hi-slide">
                    <div class="hi-prev"></div>
                    <div class="hi-next"></div>
                    <ul>
                        <li><img src="style/img/slide1.png" alt="slide1"></li>
                        <li><img src="style/img/slide2.png" alt="slide2"></li>
                        <li><img src="style/img/slide3.png" alt="slide3"></li>
                        <li><img src="style/img/slide4.png" alt="slide4"></li>
                        <li><img src="style/img/slide4.png" alt="slide5"></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="calculator">
            <h1>Calcular</h1>
            
            <label for="ctc">CTC</label>
            <input id="ctc" type="number" placeholder="CTC">

            <label for="v%">V%</label>
            <input id="v%" type="number" placeholder="V%">

            <label for="prnt">PRNT</label>
            <input id="prnt" type="number" placeholder="PRNT">

            <label for="cultura">CULTURA</label>
            <select id="cultura">
                <option value="milho">Arroz</option>
                <option value="milho">Feijao</option>
                <option value="milho">Milho</option>
                <option value="milho">Soja</option>
            </select>

            <div class="resposta-calculo">
                <p>Aconselhamos 1,5t/ha para milho. Confie na Agrodev para maximizar sua colheita com eficiência.</p>
            </div>
        </div>

        <div class="footer">
            <div class="social-icons">
                <a href="#"><img src="style/img/facebook.png" alt="face"></a>
                <a href="#"><img src="style/img/instagram.png" alt="inst"></a>
                <a href="#"><img src="style/img/linkedin.png" alt="linkedin"></a>
            </div>
            <div class="footer-marca">
                <p>® 2024 AgroDev </p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous">
        </script>

        <script src="hislide/jquery.hislide.js">

        </script>

        <script src="jstyle.js"></script>
    </body>

</html>
